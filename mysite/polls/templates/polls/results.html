{% extends 'polls/base.html'%}
{% block content%}
<body>
<div class="container">
    <div class="col-md-8">
<h1>{{question.question_text}}</h1>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
    </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
         </div>
    </div>
</body>
{% endblock content%}
